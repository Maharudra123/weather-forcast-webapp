<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rudra Webs - Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Weather Forecast</h1>
        <p>Enter a city name to get the current weather and 7-day forecast</p>
        <div class="mb-3">
            <input type="text" id="city-input" class="form-control" placeholder="Enter city name">
        </div>
        <button id="get-weather-btn" class="btn btn-primary">Get Weather</button>

        <div id="loader"></div>

        <!-- City name display -->
        <div id="city-display" class="mt-4 mb-4" style="font-size: 1.5rem; font-weight: bold; color: #007bff;">
            <!-- City name will appear here dynamically -->
        </div>

        <!-- Current Weather Section -->
        <div id="current-weather" class="mt-4" style="display: none;">
            <h3>Weather in <span id="city-name"></span></h3>
            <div class="d-flex justify-content-center align-items-center mt-2">
                <img id="weather-icon" src="" alt="Weather Icon" width="100">
                <div class="ms-3">
                    <p><strong>Temperature:</strong> <span id="temperature"></span>Â°C</p>
                    <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
                    <p><strong>Weather:</strong> <span id="description"></span></p>
                </div>
            </div>
        </div>

        <!-- 7-Day Forecast Section -->
        <div id="forecast-container" class="d-flex justify-content-center mt-4 row" style="display: none;">
            <!-- Cards will be dynamically added here -->
        </div>

        <!-- Chart -->
        <canvas id="temperatureChart" width="400" height="200"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
